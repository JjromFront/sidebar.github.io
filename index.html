<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Juan Jose Romero - Designs SideBar"/>
    <script src="https://kit.fontawesome.com/1ab7b0ae43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./img/logo.png" alt="javascript-logo">
                <i class="fa-solid fa-bars" id="menu-icon"></i>

                <h2 id="sidebar-header-name">Juan Romero</h2>
                <span id="sidebar-header-description">Web Developer</span>
                <span class="separation-line1"></span>
            </div>

            <ul>
                <li>
                    <a href="#">
                        <div class="search-container sidebar-content-ctn">
                            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                            <span id="search-content" class="content">Search</span>
                            <span class="indicator">Search</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="home-container sidebar-content-ctn">
                            <i class="fa-solid fa-house" id="home-icon"></i>
                            <span id="home-content content" class="content">Home</span>
                            <span class="indicator wrong">Home</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="about-container sidebar-content-ctn">
                            <i class="fa-solid fa-address-card" id="about-icon"></i>
                            <span id="about-content content" class="content">About</span>
                            <span class="indicator wrong">About</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="services-container sidebar-content-ctn">
                            <i class="fa-brands fa-paypal" id="services-icon"></i>
                            <span id="services-content content" class="content">Services</span>
                            <span class="indicator">Services</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="resume-container sidebar-content-ctn">
                            <i class="fa-solid fa-file" id="resume-icon"></i>
                            <span id="resume-content content" class="content">Resume</span>
                            <span class="indicator">Resume</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="portfolio-container sidebar-content-ctn">
                            <i class="fa-solid fa-code" id="portfolio-icon"></i>
                            <span id="portfolio-content content" class="content">Portfolio</span>
                            <span class="indicator wrong">Portfolio</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="contact-container sidebar-content-ctn">
                            <i class="fa-solid fa-phone" id="contact-icon"></i>
                            <span id="contact-content content" class="content">Contact</span>
                            <span class="indicator">Contact</span>
                        </div>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <span class="separation-line2"></span=>
                    <h2 id="sidebar-footer-name">Juan Romero Designs</h2>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
